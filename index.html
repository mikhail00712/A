<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Простой онлайн SimBrief (A320/A321)</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8fafc; padding: 40px; }
        .container { max-width: 520px; margin: auto; background: #fff; border-radius: 8px; box-shadow: 0 3px 16px #aaa3; padding: 32px 24px;}
        label { display: block; margin: 14px 0 3px; font-weight: bold; }
        input, select { width: 100%; padding: 8px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #bcd;}
        button { background: #3056a3; color: #fff; padding: 12px 24px; border-radius: 6px; border: none; font-size: 18px; cursor: pointer;}
        button:hover { background: #19407b; }
        #result { margin-top: 32px; background: #e8f1ff; border-radius: 7px; padding: 18px; }
        .route-points {font-family: monospace; background: #eef; border-radius: 4px; padding: 7px;}
    </style>
</head>
<body>
    <div class="container">
        <h2>Планировщик рейса (A320 / A321)</h2>
        <form id="flightForm">
            <label for="aircraft">Самолёт</label>
            <select id="aircraft">
                <option value="A320">A320</option>
                <option value="A321">A321</option>
                <option value="A320neo">A320neo</option>
                <option value="A321neo">A321neo</option>
            </select>

            <label for="from">Аэропорт вылета (ICAO)</label>
            <input type="text" id="from" maxlength="4" placeholder="UUEE">

            <label for="to">Аэропорт назначения (ICAO)</label>
            <input type="text" id="to" maxlength="4" placeholder="URSS">

            <label for="pax">Пассажиров</label>
            <input type="number" id="pax" min="1" max="244" value="150">

            <label for="cargo">Груз (кг)</label>
            <input type="number" id="cargo" min="0" max="10000" value="500">

            <label for="fuel">Топливо (кг)</label>
            <input type="number" id="fuel" min="0" max="25000" value="8000">

            <button type="submit">Рассчитать маршрут</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
    // Примерные маршруты РФ и Европы (основные точки)
    // Обычно строится по реальным базам, но тут — приближённо, для тренировки.
    const exampleRoutes = {
        "UUEE-URSS": "DCT ARBUL DCT LUGOL DCT BASKU DCT TIKNA",
        "UUEE-ULLI": "DCT SODRU DCT LUXUR DCT NEKLO",
        "UUEE-UNNT": "DCT KATUN DCT KUV DCT IMERI",
        "URSS-UUEE": "DCT KRIMI DCT AKLON DCT LUGOL DCT ARBUL",
        "UUEE-EDDF": "DCT BOKSU DCT SOGLO DCT GOMEL DCT RUMSA DCT OBEDI",
        "EDDF-UUEE": "DCT OBEDI DCT RUMSA DCT GOMEL DCT SOGLO DCT BOKSU"
        // Можешь добавить свои или любые другие направления!
    };

    // Генерирует маршрут на основании ICAO
    function getRoute(from, to) {
        const key = (from + "-" + to).toUpperCase();
        if (exampleRoutes[key]) return exampleRoutes[key];
        return "DCT (direct). Для подробного маршрута — смотри реальные карты/SimBrief.";
    }

    document.getElementById("flightForm").onsubmit = function(e){
        e.preventDefault();
        const aircraft = document.getElementById("aircraft").value;
        const from = document.getElementById("from").value.trim().toUpperCase();
        const to = document.getElementById("to").value.trim().toUpperCase();
        const pax = document.getElementById("pax").value;
        const cargo = document.getElementById("cargo").value;
        const fuel = document.getElementById("fuel").value;

        let resultHtml = `
            <h3>Результаты расчёта</h3>
            <b>Самолёт:</b> ${aircraft}<br>
            <b>Откуда:</b> ${from}<br>
            <b>Куда:</b> ${to}<br>
            <b>Пассажиров:</b> ${pax}<br>
            <b>Груз:</b> ${cargo} кг<br>
            <b>Топливо:</b> ${fuel} кг<br>
            <b>Маршрут:</b> <div class="route-points">${getRoute(from, to)}</div>
            <small>Маршруты и расчёты упрощены.<br>Для реальной навигации используйте официальные источники!</small>
        `;
        document.getElementById("result").innerHTML = resultHtml;
    }
    </script>
</body>
</html>

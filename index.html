  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --main-blue: #234ad8;
      --main-grey: #747b8e;
      --soft-grey: #e4e7ee;
      --header-bg: #747b8e;
      --white: #fff;
      --block-radius: 21px;
      --input-radius: 14px;
      --shadow: 0 4px 32px #b3bacb22;
      --accent-dark: #111827;
      --font-main: 'Montserrat', 'Inter', Arial, sans-serif;
      --font-result: 'Montserrat', 'Inter', Arial, sans-serif;
    }
    html, body {
      min-height: 100vh;
      width: 100vw;
      margin: 0; padding: 0;
      background: var(--soft-grey);
      font-family: var(--font-main);
      color: #23273b;
      overflow-x: hidden;
    }
    body {
      margin: 0;
      width: 100vw;
      min-height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Welcome screen styles */
    #welcomeScreen {
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--soft-grey);
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      z-index: 50;
    }
    #welcomeScreen .welcome-title {
      font-family: var(--font-main);
      font-weight: 800;
      font-size: 2.6em;
      color: var(--main-blue);
      margin-bottom: 32px;
      text-align: center;
      text-shadow: 0 2px 14px #31365322;
    }
    .big-start-btn {
      display: block;
      padding: 24px 52px;
      border-radius: 32px;
      background: var(--main-blue);
      color: #fff;
      font-family: var(--font-main);
      font-size: 1.5em;
      font-weight: 800;
      border: none;
      letter-spacing: 0.01em;
      box-shadow: 0 6px 18px #b3bacb29;
      cursor: pointer;
      transition: background 0.17s;
      width: 92vw;
      max-width: 420px;
      text-align: center;
      margin: 0 auto;
      margin-bottom: 12px;
      margin-top: 4px;
    }
    .big-start-btn:hover {
      background: #182d7a;
      color: #fff;
    }
    /* Остальной твой стиль ниже... */
    .header-bg { position: fixed; top: 0; left: 0; width: 100vw; background: var(--header-bg); z-index: 0; height: 108px; border-radius: 0 0 24px 24px; box-shadow: var(--shadow); display: block;}
    .header-fg { position: fixed; top: 0; left: 0; right: 0; width: 100vw; height: 108px; z-index: 3; display: flex; align-items: center; justify-content: center; pointer-events: none; user-select: none;}
    .header-fg h1 { color: var(--white); font-family: var(--font-main); font-weight: 800; font-size: 2.5em; letter-spacing: 0.01em; margin: 0; user-select: none; pointer-events: none; text-shadow: 0 1px 9px #31365344;}
    /* ...весь твой остальной CSS ниже оставляю без изменений... */
    /* ... (скопируй все свои стили сюда как есть) ... */
    /* ... начальные медиа-запросы и прочее ... */
    @media (max-width: 440px) {
      .input-row { gap: 4px; flex-wrap: wrap; }
      .input-short { width: 44px; min-width: 25px; font-size:0.98em; padding: 7px 4px;}
      .file-label { font-size: 0.99em; }
      .fond-row > div:first-child { max-width: 54vw; font-size:0.97em;}
      .fond-row select { min-width: 76px; max-width: 98px; font-size:0.97em;}
      .datetime-input { flex-direction: column; gap: 5px; }
      .datetime-input input { width: 100%; min-width: auto; }
    }
    @media (max-width: 370px) {
      .file-label { font-size: 0.82em;}
      .input-row label { font-size: 0.96em; }
      .fond-row > div:first-child { font-size:0.92em;}
      .fond-row select { font-size:0.90em;}
      .input-short { width: 34px; min-width: 17px; }
    }
  </style>
</head>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Рабочее время</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-blue: #234ad8;
      --main-grey: #747b8e;
      --soft-grey: #e4e7ee;
      --header-bg: #747b8e;
      --white: #fff;
      --block-radius: 21px;
      --input-radius: 14px;
      --shadow: 0 4px 32px #b3bacb22;
      --accent-dark: #111827;
      --font-main: 'Montserrat', 'Inter', Arial, sans-serif;
      --font-result: 'Montserrat', 'Inter', Arial, sans-serif;
    }
    html, body {
      min-height: 100vh;
      width: 100vw;
      margin: 0; padding: 0;
      background: var(--soft-grey);
      font-family: var(--font-main);
      color: #23273b;
      overflow-x: hidden;
    }
    body {
      margin: 0;
      width: 100vw;
      min-height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      background: var(--header-bg);
      z-index: 0;
      height: 108px;
      border-radius: 0 0 24px 24px;
      box-shadow: var(--shadow);
      display: block;
    }
    .header-fg {
      position: fixed;
      top: 0; left: 0; right: 0;
      width: 100vw;
      height: 108px;
      z-index: 3;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      user-select: none;
    }
    .header-fg h1 {
      color: var(--white);
      font-family: var(--font-main);
      font-weight: 800;
      font-size: 2.5em;
      letter-spacing: 0.01em;
      margin: 0;
      user-select: none;
      pointer-events: none;
      text-shadow: 0 1px 9px #31365344;
    }
    .wrapper {
      margin: 0 auto;
      width: 100vw;
      max-width: 420px;
      z-index: 10;
      background: none;
      padding-bottom: 32px;
      margin-top: 116px;
      position: relative;
    }
    .section {
      background: #fff;
      border-radius: var(--block-radius);
      box-shadow: var(--shadow);
      margin-bottom: 20px;
      padding: 20px 18px 14px 18px;
      width: 100%;
      z-index: 10;
    }
    .section-title {
      font-size: 1.16em;
      font-weight: 800;
      font-family: var(--font-main);
      margin-bottom: 10px;
      color: var(--main-blue);
      letter-spacing: 0.01em;
    }
    .divider {
      width: 100%;
      border-bottom: 2px dashed #bbc5da;
      margin: 18px 0 17px 0;
    }
    .input-row {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: nowrap;
      margin-bottom: 13px;
    }
    .input-short {
      width: 58px;
      min-width: 38px;
      font-size: 1em;
      border-radius: var(--input-radius);
      border: 1.7px solid #ccd1e2;
      background: #f3f4f9;
      color: #23273b;
      font-weight: 700;
      padding: 10px 7px;
      text-align: center;
      box-shadow: 0 1px 3px #d2d6e8aa;
      outline: none;
      font-family: var(--font-main);
      margin-right: 2px;
      margin-left: 0;
      box-sizing: border-box;
    }
    .input-short:focus {
      border-color: var(--main-blue);
      background: #eef3fd;
      color: var(--main-blue);
    }
    .file-label {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 360px;
      margin: 0 auto 12px auto;
      padding: 20px 0 18px 0;
      background: #969eb4;
      color: #fff;
      font-family: var(--font-main);
      font-weight: 800;
      font-size: 1.09em;
      border-radius: 24px;
      box-shadow: 0 3px 14px #b3bacb14;
      border: 2.2px solid #e7eaf2;
      letter-spacing: 0.01em;
      cursor: pointer;
      transition: background 0.19s, box-shadow 0.22s;
      text-align: center;
      user-select: none;
      overflow: hidden;
      word-break: break-all;
    }
    .file-label:active, .file-label:hover {
      background: #7d8598;
      color: #fff;
      border-color: #626b84;
      box-shadow: 0 4px 24px #b3bacb32;
    }
    input[type="file"] { display: none; }

    #calculateBtn, #backBtn {
      display: block;
      margin: 33px auto 0 auto;
      padding: 22px 44px;
      border-radius: 32px;
      background: #234ad8;
      color: #fff;
      font-family: var(--font-main);
      font-size: 1.22em;
      font-weight: 800;
      border: none;
      letter-spacing: 0.01em;
      box-shadow: 0 4px 16px #b3bacb20;
      cursor: pointer;
      transition: background 0.15s;
      width: 90%;
      max-width: 420px;
    }
    #calculateBtn:hover, #backBtn:hover {
      background: #182d7a;
      color: #fff;
    }
    select {
      font-family: var(--font-main);
      font-size: 1em;
      border-radius: 12px;
      border: 1.7px solid #ccd1e2;
      background: #f3f4f9;
      color: #23273b;
      font-weight: 600;
      padding: 6px 9px;
      outline: none;
      margin-left: 8px;
      min-width: 90px;
      max-width: 130px;
      width: auto;
      box-sizing: border-box;
    }
    .fond-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 1.13em;
      font-family: var(--font-main);
      gap: 16px;
      flex-wrap: nowrap;
      width: 100%;
      box-sizing: border-box;
    }
    .fond-row > div:first-child {
      min-width: 1px;
      max-width: 70%;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .fond-row select {
      flex-shrink: 1;
      min-width: 90px;
      max-width: 130px;
      width: 100%;
    }
    .pretime {
      margin: 7px 0 0 4px;
      font-size: 0.99em;
      font-weight: 700;
      color: #4672bb;
      font-family: var(--font-main);
      letter-spacing: 0.01em;
      min-height: 24px;
    }
    .add-btn, .remove-btn {
      background: #e8ebf4;
      border: 1.4px solid #c2c9db;
      border-radius: 50%;
      color: #234ad8;
      width: 32px; height: 32px;
      font-size: 1.5em;
      font-weight: 900;
      cursor: pointer;
      margin-left: 8px;
      margin-right: 3px;
      transition: background 0.13s, border 0.13s;
      vertical-align: middle;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      outline: none;
      padding: 0;
    }
    .add-btn:hover { background: #dde6fc; border-color: #234ad8; }
    .remove-btn { color: #e44848; margin-left: 5px;}
    .remove-btn:hover { background: #f5e4e6; border-color: #e44848;}
    .strike { text-decoration: line-through wavy #b43d3d; color: #bcbfc7; opacity: 0.57; }
    .sum-block {
      margin-top: 116px;
      background: #fff;
      border-radius: 19px;
      box-shadow: 0 4px 24px #bbc5da29;
      padding: 36px 14px 25px 14px;
      font-size: 1.23em;
      text-align: center;
      font-weight: 700;
      color: #234ad8;
      letter-spacing: 0.01em;
      width: 94vw;
      max-width: 420px;
      margin-left: auto; margin-right: auto;
      font-family: var(--font-result);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .sum-block .main {
      font-size: 2.11em;
      font-family: var(--font-result);
      font-weight: 800;
      color: #234ad8;
      margin: 18px 0 10px 0;
    }
    .sum-block .fond {
      font-size: 1.21em;
      color: #204499;
      font-weight: 800;
      margin: 7px 0 18px 0;
    }
    .sum-block .delta {
      font-size: 1.15em;
      margin-top: 13px;
      font-family: var(--font-result);
      font-weight: 800;
    }
    .sum-block .delta.positive { color: #23bb56; }
    .sum-block .delta.negative { color: #c23535; }

    /* Fix for mobile: always keep fond-row & selects in one line */
    @media (max-width: 440px) {
      .fond-row { flex-wrap: wrap; gap: 6px; }
      .fond-row > div:first-child { max-width: 54vw; font-size:0.98em;}
      .fond-row select { min-width: 76px; max-width: 98px; font-size:0.97em;}
    }
    /* Universal: make sure .input-row stays one line and shrinks elements if needed */
    @media (max-width: 430px) {
      .input-row { gap: 5px; }
      .input-short { width: 43px; min-width: 28px; font-size:0.99em; padding: 7px 4px; }
    }
    @media (max-width: 380px) {
      .wrapper, .sum-block { max-width: 100vw; }
      .section { padding: 11px 1vw 10px 1vw;}
      .input-row label { font-size: 0.98em; }
      .file-label { font-size: 0.86em; }
      .fond-row > div:first-child { font-size:0.92em;}
      .fond-row select { font-size:0.90em;}
      .input-short { width: 36px; min-width: 21px; }
    }
  </style>
</head>
<body>
  <div class="header-bg" id="headerBg"></div>
  <div class="header-fg" id="headerFg"><h1>Рабочее время</h1></div>
  <form class="wrapper" id="mainForm" autocomplete="off" onsubmit="return false">
    <div class="section">
      <label class="file-label" id="labelScreenshot">
        Загрузить скрин полетных смен Аккорд
        <input type="file" id="imageInput" accept="image/*">
      </label>
      <span id="progress"></span>
      <div class="input-row" style="flex-wrap:nowrap;">
        <label style="min-width:130px;">Или ввести время вручную:</label>
        <input type="number" min="0" id="manualHours" placeholder="ч." class="input-short">
        <span>ч</span>
        <input type="number" min="0" max="59" id="manualMinutes" placeholder="м." class="input-short">
        <span>мин</span>
      </div>
      <div id="preManual" class="pretime"></div>
    </div>
    <div class="divider"></div>
    <div class="section">
      <div class="section-title" style="display:flex;align-items:center;gap:10px;justify-content:space-between;">
        <span>Полет пассажиром</span>
      </div>
      <div id="flyBlocks"></div>
      <div style="display:flex;justify-content:center;">
        <button type="button" class="add-btn" onclick="addFlyBlock()">+</button>
      </div>
    </div>
    <div class="divider"></div>
    <div class="section">
      <div class="input-row" style="flex-wrap:nowrap;">
        <label>Резерв домашний:</label>
        <input type="number" min="0" id="reserveHomeH0" placeholder="ч." class="input-short">
        <span>ч</span>
        <input type="number" min="0" max="59" id="reserveHomeM0" placeholder="м." class="input-short">
        <span>мин</span>
      </div>
      <div id="preHome" class="pretime"></div>
      <div id="reserveHomeBlocks"></div>
      <div style="display:flex;justify-content:center;">
        <button type="button" class="add-btn" onclick="addReserveBlock('home')">+</button>
      </div>
      <div style="height:5px"></div>
      <div class="input-row" style="flex-wrap:nowrap;">
        <label>Резерв гостиница:</label>
        <input type="number" min="0" id="reserveHotelH0" placeholder="ч." class="input-short">
        <span>ч</span>
        <input type="number" min="0" max="59" id="reserveHotelM0" placeholder="м." class="input-short">
        <span>мин</span>
      </div>
      <div id="preHotel" class="pretime"></div>
      <div id="reserveHotelBlocks"></div>
      <div style="display:flex;justify-content:center;">
        <button type="button" class="add-btn" onclick="addReserveBlock('hotel')">+</button>
      </div>
    </div>
    <div class="divider"></div>
    <div class="section">
      <div class="input-row" style="flex-wrap:nowrap;">
        <label>Отпуск/больничный<br>
          <span style="font-size:0.92em;font-weight:400;color:#697084;">(не на выходные и праздники)</span>:
        </label>
        <input type="number" min="0" id="extraDays" placeholder="Кол-во дней" class="input-short">
      </div>
      <div id="preExtra" class="pretime"></div>
    </div>
    <div class="divider"></div>
    <div class="section">
      <div class="input-row" style="flex-wrap:nowrap;">
        <label>ВЛЭК (кол-во дней):</label>
        <input type="number" min="0" id="vlekDays" placeholder="Кол-во дней" class="input-short">
      </div>
      <div id="preVlek" class="pretime"></div>
    </div>
    <div class="divider"></div>
    <div class="section">
      <div class="input-row" style="flex-wrap:nowrap;">
        <label>Работа на земле:</label>
        <input type="number" min="0" id="trainingH" placeholder="ч." class="input-short">
        <span>ч</span>
        <input type="number" min="0" max="59" id="trainingM" placeholder="м." class="input-short">
        <span>мин</span>
      </div>
      <div id="preTraining" class="pretime"></div>
    </div>
    <div class="divider"></div>
    <div class="section" id="cmdSection">
      <div class="section-title" style="margin-bottom:8px;">
        Командировки (включая<br>разделённые полётные смены)
      </div>
      <div id="cmdBlocks"></div>
      <div style="display:flex;justify-content:center;">
        <button type="button" class="add-btn" onclick="addCmdBlock()">+</button>
      </div>
      <div class="input-row" style="justify-content:center;gap:13px;flex-wrap:nowrap;margin-top:8px;">
        <label class="switch">
          <input type="checkbox" id="multiBase">
          <span class="slider"></span>
        </label>
        <span class="switch-label" style="font-size:1.15em;font-weight:800;color:#234ad8;">Многобазовость</span>
      </div>
    </div>
    <div class="divider"></div>
    <div class="section fond-row">
      <div>Фонд рабочего времени</div>
      <div>
        <select id="monthPicker">
          <option value="2025-01">Январь 2025</option>
          <option value="2025-02">Февраль 2025</option>
          <option value="2025-03">Март 2025</option>
          <option value="2025-04">Апрель 2025</option>
          <option value="2025-05">Май 2025</option>
          <option value="2025-06" selected>Июнь 2025</option>
          <option value="2025-07">Июль 2025</option>
          <option value="2025-08">Август 2025</option>
          <option value="2025-09">Сентябрь 2025</option>
          <option value="2025-10">Октябрь 2025</option>
          <option value="2025-11">Ноябрь 2025</option>
          <option value="2025-12">Декабрь 2025</option>
        </select>
      </div>
    </div>
    <button id="calculateBtn" type="submit">Рассчитать</button>
  </form>
  <!-- Итоговая страница -->
  <div class="result-fg" style="display:none;" id="resultFg"><h1>Результаты</h1></div>
  <div id="resultPage" style="display:none;">
    <div class="sum-block">
      <div>Моё рабочее время:</div>
      <div id="myWorkTime" class="main"></div>
      <div>Фонд рабочего времени:</div>
      <div id="fondWorkTime" class="fond"></div>
      <div id="deltaBlock" class="delta"></div>
      <button id="backBtn">Назад</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script>
    // Фонд рабочего времени
    const fondData = {
      "2025-01": 122 * 60 + 24,    "2025-02": 144 * 60 + 0,     "2025-03": 150 * 60 + 12,
      "2025-04": 157 * 60 + 24,    "2025-05": 129 * 60 + 36,    "2025-06": 135 * 60 + 48,
      "2025-07": 165 * 60 + 36,    "2025-08": 151 * 60 + 12,    "2025-09": 158 * 60 + 24,
      "2025-10": 165 * 60 + 36,    "2025-11": 135 * 60 + 48,    "2025-12": 158 * 60 + 24
    };
    function toTimeString(mins) {
      let h = Math.floor(mins / 60), m = mins % 60;
      return `${h} ч ${m} мин`;
    }
    function toMinutes(h, m) {
      h = parseInt(h) || 0; m = parseInt(m) || 0; return h * 60 + m;
    }

    // ------------------ Fly Blocks (полет пассажиром) --------------------
    let flyBlocks = [{ outH: '', outM: '', inH: '', inM: '' }];
    function renderFlyBlocks() {
      let flyDiv = document.getElementById('flyBlocks');
      flyDiv.innerHTML = '';
      flyBlocks.forEach((b, i) => {
        flyDiv.innerHTML += `
          <div class="input-row" style="margin-bottom:4px;flex-wrap:nowrap;">
            <label style="min-width:105px;">Время вылета:</label>
            <input type="number" min="0" max="23" id="flyOutH${i}" placeholder="ч." class="input-short" value="${b.outH || ''}">
            <span>ч</span>
            <input type="number" min="0" max="59" id="flyOutM${i}" placeholder="м." class="input-short" value="${b.outM || ''}">
            <span>мин</span>
          </div>
          <div class="input-row" style="margin-bottom:2px;flex-wrap:nowrap;">
            <label style="min-width:105px;">Время прилёта:</label>
            <input type="number" min="0" max="23" id="flyInH${i}" placeholder="ч." class="input-short" value="${b.inH || ''}">
            <span>ч</span>
            <input type="number" min="0" max="59" id="flyInM${i}" placeholder="м." class="input-short" value="${b.inM || ''}">
            <span>мин</span>
            ${i > 0 ? `<button type="button" class="remove-btn" onclick="removeFlyBlock(${i})">−</button>` : ''}
          </div>
        `;
      });
      flyBlocks.forEach((b, i) => {
        ['flyOutH', 'flyOutM', 'flyInH', 'flyInM'].forEach(field => {
          let el = document.getElementById(field + i);
          if (el) el.oninput = function() {
            flyBlocks[i][field.endsWith('H') ? (field.includes('Out') ? 'outH':'inH') : (field.includes('Out')?'outM':'inM')] = this.value;
            showPretimes();
          }
        });
      });
      showPretimes();
    }
    function addFlyBlock() { flyBlocks.push({ outH: '', outM: '', inH: '', inM: '' }); renderFlyBlocks(); }
    function removeFlyBlock(idx) { flyBlocks.splice(idx, 1); renderFlyBlocks(); }
    renderFlyBlocks();

    // ----------- Резерв домашний/гостиница — динамические блоки ----------
    let reserveHomeBlocks = [];
    let reserveHotelBlocks = [];
    function renderReserveBlocks(type) {
      let arr = (type === 'home' ? reserveHomeBlocks : reserveHotelBlocks);
      let wrap = document.getElementById(type === 'home' ? 'reserveHomeBlocks' : 'reserveHotelBlocks');
      wrap.innerHTML = '';
      arr.forEach((b, i) => {
        wrap.innerHTML += `
          <div class="input-row" style="margin-top:4px;flex-wrap:nowrap;">
            <input type="number" min="0" id="${type}H${i+1}" placeholder="ч." class="input-short" value="${b.h || ''}">
            <span>ч</span>
            <input type="number" min="0" max="59" id="${type}M${i+1}" placeholder="м." class="input-short" value="${b.m || ''}">
            <span>мин</span>
            <button type="button" class="remove-btn" onclick="removeReserveBlock('${type}',${i})">−</button>
          </div>
        `;
      });
      arr.forEach((b, i) => {
        let elH = document.getElementById(type+'H'+(i+1)), elM = document.getElementById(type+'M'+(i+1));
        if (elH) elH.oninput = function() { arr[i].h = this.value; showPretimes(); }
        if (elM) elM.oninput = function() { arr[i].m = this.value; showPretimes(); }
      });
      showPretimes();
    }
    function addReserveBlock(type) {
      (type === 'home' ? reserveHomeBlocks : reserveHotelBlocks).push({h:'', m:''});
      renderReserveBlocks(type);
    }
    function removeReserveBlock(type, idx) {
      (type === 'home' ? reserveHomeBlocks : reserveHotelBlocks).splice(idx,1);
      renderReserveBlocks(type);
    }
    renderReserveBlocks('home'); renderReserveBlocks('hotel');

    // ------------------------ Командировки ----------------------------
    let cmdBlocks = [];
    function addCmdBlock() {
      if (cmdBlocks.length === 0) { cmdBlocks.push({ close: '', open: '', base: true });
      } else { cmdBlocks.push({ close: '', open: '', base: false }); }
      renderCmdBlocks();
    }
    function deleteCmdBlock(idx) { cmdBlocks.splice(idx, 1); renderCmdBlocks(); }
    function renderCmdBlocks() {
      const el = document.getElementById('cmdBlocks');
      el.innerHTML = '';
      cmdBlocks.forEach((cmd, i) => {
        el.innerHTML += `
        <div class="cmd-row-wrap" style="display:flex;gap:12px;align-items:center;">
          <label style="min-width:110px;font-weight:600;color:#222;">Закрытие смены по прилёту:</label>
          <input type="datetime-local" class="input-short" style="width:125px;max-width:125px;" value="${cmd.close || ''}" onchange="updateCmdBlock(${i}, 'close', this.value)">
          ${i !== 0 ? `<button class="remove-btn" type="button" onclick="deleteCmdBlock(${i})">&times;</button>` : ""}
        </div>
        <div class="cmd-row-wrap" style="display:flex;gap:12px;align-items:center;">
          <label style="min-width:110px;font-weight:600;color:#222;">Открытие смены при вылете:</label>
          <input type="datetime-local" class="input-short" style="width:125px;max-width:125px;" value="${cmd.open || ''}" onchange="updateCmdBlock(${i}, 'open', this.value)">
        </div>
        `;
      });
    }
    function updateCmdBlock(idx, key, val) { cmdBlocks[idx][key] = val; }
    addCmdBlock();

    // ------------------------ Предварительные расчеты ------------------
    function showPretimes() {
      // Manual
      let mH = document.getElementById('manualHours').value,
          mM = document.getElementById('manualMinutes').value;
      let mins = toMinutes(mH, mM);
      document.getElementById('preManual').textContent = mins ? 'Итого: ' + toTimeString(mins) : '';

      // Home reserve
      let home0h = document.getElementById('reserveHomeH0').value,
          home0m = document.getElementById('reserveHomeM0').value;
      let home = (toMinutes(home0h, home0m) / 4);
      reserveHomeBlocks.forEach(b => { home += (toMinutes(b.h, b.m) / 4); });
      document.getElementById('preHome').textContent = home ? 'Итого: ' + toTimeString(Math.floor(home)) : '';

      // Hotel reserve
      let hotel0h = document.getElementById('reserveHotelH0').value,
          hotel0m = document.getElementById('reserveHotelM0').value;
      let hotel = toMinutes(hotel0h, hotel0m);
      reserveHotelBlocks.forEach(b => { hotel += toMinutes(b.h, b.m); });
      document.getElementById('preHotel').textContent = hotel ? 'Итого: ' + toTimeString(hotel) : '';

      // Extra Days
      let d = parseInt(document.getElementById('extraDays').value) || 0;
      let extr = d * (7 * 60 + 12);
      document.getElementById('preExtra').textContent = extr ? 'Итого: ' + toTimeString(extr) : '';

      // VLEK
      let vd = parseInt(document.getElementById('vlekDays').value) || 0;
      let vlek = vd * (7 * 60 + 12);
      document.getElementById('preVlek').textContent = vlek ? 'Итого: ' + toTimeString(vlek) : '';

      // Training
      let trH = document.getElementById('trainingH').value,
          trM = document.getElementById('trainingM').value;
      let tr = toMinutes(trH, trM);
      document.getElementById('preTraining').textContent = tr ? 'Итого: ' + toTimeString(tr) : '';
    }

    // Скриншот/ручное время
    let mainMinutes = 0, inputMode = "screenshot";
    document.getElementById('imageInput').addEventListener('change', async function(e) {
      inputMode = "screenshot";
      document.getElementById('manualHours').value = '';
      document.getElementById('manualMinutes').value = '';
      let total = 0;
      const { data: { text } } = await Tesseract.recognize(
        e.target.files[0], 'rus',
        { logger: m => { if (m.status === 'recognizing text') {
          document.getElementById('progress').textContent = `Распознавание: ${Math.round(m.progress*100)}%`;
        }}}
      );
      document.getElementById('progress').textContent = '';
      const re = /(\d+)\s*ч\s*(\d+)\s*мин/gi; let match;
      while ((match = re.exec(text)) !== null) total += toMinutes(match[1], match[2]);
      mainMinutes = total;
      showPretimes();
    });
    document.getElementById('manualHours').addEventListener('input', function(){
      inputMode = "manual";
      document.getElementById('imageInput').value = '';
      mainMinutes = toMinutes(this.value, document.getElementById('manualMinutes').value);
      showPretimes();
    });
    document.getElementById('manualMinutes').addEventListener('input', function(){
      inputMode = "manual";
      document.getElementById('imageInput').value = '';
      mainMinutes = toMinutes(document.getElementById('manualHours').value, this.value);
      showPretimes();
    });
    document.getElementById('reserveHomeH0').addEventListener('input', showPretimes);
    document.getElementById('reserveHomeM0').addEventListener('input', showPretimes);
    document.getElementById('reserveHotelH0').addEventListener('input', showPretimes);
    document.getElementById('reserveHotelM0').addEventListener('input', showPretimes);
    document.getElementById('extraDays').addEventListener('input', showPretimes);
    document.getElementById('vlekDays').addEventListener('input', showPretimes);
    document.getElementById('trainingH').addEventListener('input', showPretimes);
    document.getElementById('trainingM').addEventListener('input', showPretimes);

    // ------------- Рассчитать ---------------
    document.getElementById('mainForm').onsubmit = function() {
      // Прячем фон и заголовок только на экране результатов
      document.getElementById('headerBg').style.display = "none";
      document.getElementById('headerFg').style.display = "none";

      let result = (inputMode === "screenshot") ? mainMinutes :
        toMinutes(document.getElementById('manualHours').value, document.getElementById('manualMinutes').value);

      // Флай
      let totalFly = 0;
      flyBlocks.forEach((b) => {
        let out = toMinutes(b.outH, b.outM), inn = toMinutes(b.inH, b.inM);
        if (out && inn) {
          let diff = inn - out; if (diff < 0) diff += 24 * 60;
          diff += 40;
          totalFly += diff;
        }
      });
      result += totalFly;

      // Резервы
      let sumHome = toMinutes(document.getElementById('reserveHomeH0').value, document.getElementById('reserveHomeM0').value) / 4;
      reserveHomeBlocks.forEach((b, i) => { sumHome += toMinutes(b.h, b.m) / 4; });
      result += Math.floor(sumHome);

      let sumHotel = toMinutes(document.getElementById('reserveHotelH0').value, document.getElementById('reserveHotelM0').value);
      reserveHotelBlocks.forEach((b, i) => { sumHotel += toMinutes(b.h, b.m); });
      result += sumHotel;

      // Дни
      let days = parseInt(document.getElementById('extraDays').value) || 0;
      result += days * (7 * 60 + 12);

      let vlekDays = parseInt(document.getElementById('vlekDays').value) || 0;
      result += vlekDays * (7 * 60 + 12);

      // Тренинг
      result += toMinutes(document.getElementById('trainingH').value, document.getElementById('trainingM').value);

      // Фонд
      const fondMin = fondData[document.getElementById('monthPicker').value] || 0;
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
      document.getElementById('mainForm').style.display = "none";
      document.getElementById('resultFg').style.display = "flex";
      document.getElementById('resultPage').style.display = "block";
      document.getElementById('myWorkTime').textContent = toTimeString(result);
      document.getElementById('fondWorkTime').textContent = toTimeString(fondMin);
      let deltaBlock = document.getElementById('deltaBlock');
      if (result > fondMin) {
        deltaBlock.innerHTML = `<span class="delta negative">Переработка: ${toTimeString(result - fondMin)}</span>`;
      } else {
        deltaBlock.innerHTML = `<span class="delta positive">Остаток до фонда: ${toTimeString(fondMin - result)}</span>`;
      }
      return false;
    };
    document.getElementById('backBtn').onclick = function() {
      document.getElementById('mainForm').style.display = "block";
      document.getElementById('headerBg').style.display = "block";
      document.getElementById('headerFg').style.display = "flex";
      document.getElementById('resultFg').style.display = "none";
      document.getElementById('resultPage').style.display = "none";
    };

    // ------------------ Ползунок многобазовости ------------------
    // (чисто визуально, для расчёта не участвует)
    // .switch and .slider styles
    const switchCSS = document.createElement('style');
    switchCSS.textContent = `
      .switch {
        position: relative; display: inline-block;
        width: 54px; height: 32px; vertical-align: middle;
      }
      .switch input { display: none; }
      .slider {
        position: absolute; cursor: pointer;
        top: 0; left: 0; right: 0; bottom: 0;
        background: #d3dbed; border-radius: 28px;
        transition: .28s;
        box-shadow: 0 2px 6px #b3bacb22;
      }
      .slider:before {
        position: absolute; content: "";
        height: 26px; width: 26px; left: 3px; bottom: 3px;
        background: #fff; border-radius: 50%;
        box-shadow: 0 1px 7px #a2a7b933;
        transition: .23s;
      }
      input:checked + .slider {
        background: #23bb56;
      }
      input:checked + .slider:before {
        transform: translateX(22px);
        background: #fff;
      }
    `;
    document.head.appendChild(switchCSS);
  </script>
</body>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сумма рабочего времени</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eaf4fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    h2 {
      margin-bottom: 30px;
      text-align: center;
      color: #1373b2;
      font-size: 2em;
    }
    #result {
      font-size: 2.2em;
      font-weight: bold;
      color: #1a2c4a;
      margin-top: 40px;
      text-align: center;
    }
    .file-label {
      display: inline-block;
      padding: 16px 36px;
      background: #1373b2;
      color: #fff;
      border-radius: 24px;
      font-size: 1.3em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 10px;
    }
    .file-label:hover {
      background: #105b90;
    }
    input[type="file"] {
      display: none;
    }
    #progress {
      font-size: 1.2em;
      color: #333;
      margin-top: 20px;
      text-align: center;
    }
    #fond {
      text-align: center;
      margin-top: 30px;
      font-size: 1.3em;
      color: #1a2c4a;
      font-weight: 600;
    }
    #monthPicker {
      margin-bottom: 10px;
      font-size: 1.1em;
      border-radius: 8px;
      padding: 6px 18px;
      border: 1px solid #1373b2;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div id="fond"></div>
  <select id="monthPicker">
    <option value="2025-01">Январь 2025</option>
    <option value="2025-02">Февраль 2025</option>
    <option value="2025-03">Март 2025</option>
    <option value="2025-04">Апрель 2025</option>
    <option value="2025-05">Май 2025</option>
    <option value="2025-06" selected>Июнь 2025</option>
    <option value="2025-07">Июль 2025</option>
    <option value="2025-08">Август 2025</option>
    <option value="2025-09">Сентябрь 2025</option>
    <option value="2025-10">Октябрь 2025</option>
    <option value="2025-11">Ноябрь 2025</option>
    <option value="2025-12">Декабрь 2025</option>
  </select>
  <h2>Сумма рабочего времени по скриншоту</h2>
  <label class="file-label">
    Загрузить скриншот
    <input type="file" id="imageInput" accept="image/*">
  </label>
  <div id="progress"></div>
  <div id="result"></div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script>
    // Фонды рабочего времени (36-часовая неделя) по месяцам (актуально на 2025)
    const fondData = {
      "2025-01": 143.6,
      "2025-02": 140.4,
      "2025-03": 148.8,
      "2025-04": 151.2,
      "2025-05": 151.2,
      "2025-06": 135.8,
      "2025-07": 151.2,
      "2025-08": 151.2,
      "2025-09": 151.2,
      "2025-10": 151.2,
      "2025-11": 143.6,
      "2025-12": 143.6
    };

    const monthNames = {
      "01": "январь", "02": "февраль", "03": "март", "04": "апрель",
      "05": "май", "06": "июнь", "07": "июль", "08": "август",
      "09": "сентябрь", "10": "октябрь", "11": "ноябрь", "12": "декабрь"
    };

    function updateFondDisplay() {
      const select = document.getElementById("monthPicker");
      const fondDiv = document.getElementById("fond");
      const val = select.value;
      const fond = fondData[val] || 0;
      const hours = Math.floor(fond);
      const minutes = Math.round((fond - hours) * 60);
      const [year, month] = val.split("-");
      fondDiv.innerHTML =
        `Фонд рабочего времени ${monthNames[month]} ${year} года: <span style="font-size:1.25em;">${hours} часов ${minutes} минут</span>`;
    }
    document.getElementById("monthPicker").addEventListener("change", updateFondDisplay);
    updateFondDisplay();

    // --- Твой исходный функционал (не менялся) ---
    function sumTimes(text) {
      const re = /(\d+)\s*ч\s*(\d+)\s*мин/gi;
      let totalMinutes = 0, match;
      while ((match = re.exec(text)) !== null) {
        let h = parseInt(match[1]);
        let m = parseInt(match[2]);
        totalMinutes += h * 60 + m;
      }
      const hours = Math.floor(totalMinutes / 60);
      const minutes = totalMinutes % 60;
      return hours + ' ч ' + minutes + ' мин';
    }

    document.getElementById('imageInput').addEventListener('change', async function(e) {
      const file = e.target.files[0];
      if (!file) return;

      document.getElementById('progress').textContent = 'Распознаём...';
      document.getElementById('result').textContent = '';

      const { data: { text } } = await Tesseract.recognize(
        file,
        'rus',
        {
          logger: m => {
            if (m.status === 'recognizing text') {
              document.getElementById('progress').textContent = `Распознавание: ${Math.round(m.progress*100)}%`;
            }
          }
        }
      );

      document.getElementById('progress').textContent = '';
      document.getElementById('result').textContent = sumTimes(text);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авиация: Быстрые ссылки</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            padding: 20px 24px 28px 24px;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.08);
        }
        .top-button {
            display: block;
            width: 100%;
            padding: 18px 0;
            margin-bottom: 12px;
            background: #3366cc;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.18s;
            letter-spacing: 0.05em;
            box-shadow: 0 2px 8px rgba(51,102,204,0.07);
        }
        .top-button:hover {
            background: #254a9a;
        }
        h1 {
            font-size: 1.35em;
            text-align: center;
            margin: 0 0 28px 0;
            color: #234080;
            letter-spacing: 0.01em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Быстрый доступ к расчётам</h1>
        <button class="top-button" onclick="window.open('https://dispatch.simbrief.com', '_blank')">
            Расчёт OFP топлива
        </button>
        <!-- Здесь появятся другие кнопки позже -->
    </div>
</body>
</html>

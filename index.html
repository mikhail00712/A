<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Рабочее время</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #e4e7ee;
      font-family: 'Inter', Arial, sans-serif;
      color: #23273b;
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      width: 100vw;
    }
    .header-bg, .result-header-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      background: #6d758f;
      z-index: 1;
      height: 87px;
      border-radius: 0 0 19px 19px;
      box-shadow: 0 2px 16px #a9adc4bb;
    }
    header {
      position: relative;
      font-size: 2.2em;
      font-weight: 800;
      letter-spacing: 0.03em;
      color: #fff;
      width: 100vw;
      text-align: center;
      padding: 34px 0 20px 0;
      margin-bottom: 18px;
      z-index: 2;
      background: transparent;
    }
    .wrapper {
      max-width: 490px;
      width: 96vw;
      margin: 0 auto;
      background: none;
      padding-bottom: 24px;
      margin-top: 90px;
    }
    .section {
      background: #fff;
      border-radius: 13px;
      box-shadow: 0 3px 15px #e6e6ef22;
      margin-bottom: 20px;
      padding: 16px 16px 8px 16px;
      width: 100%;
      position: relative;
      z-index: 10;
    }
    .section-title {
      font-size: 1.1em;
      font-weight: 700;
      margin-bottom: 7px;
      color: #164593;
      letter-spacing: 0.01em;
    }
    .row {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }
    .row label {
      min-width: 144px;
      font-size: 1em;
      margin-right: 11px;
      margin-bottom: 3px;
      color: #23273b;
      font-weight: 500;
    }
    .input-short {
      width: 44px;
      font-size: 1.07em;
      border-radius: 8px;
      border: 1.4px solid #bfc2d6;
      background: #f3f4f9;
      color: #23273b;
      font-weight: 600;
      padding: 5px 7px;
      text-align: center;
      margin-right: 5px;
      margin-bottom: 2px;
      box-shadow: 0 1px 3px #d2d6e8aa;
      outline: none;
    }
    .input-medium {
      width: 70px;
    }
    .input-dual {
      display: flex;
      align-items: center;
    }
    .input-dual input { width: 41px; margin-right: 3px; }
    .file-label {
      display: inline-block;
      padding: 15px 32px;
      background: #234ad8;
      color: #fff;
      border-radius: 17px;
      font-size: 1.1em;
      font-weight: 700;
      cursor: pointer;
      margin: 0 0 12px 0;
      box-shadow: 0 2px 12px #b5b8c9a0;
      border: none;
      letter-spacing: 0.01em;
      transition: background 0.19s;
    }
    .file-label:hover {
      background: #1e3ca7;
    }
    input[type="file"] { display: none; }
    .divider {
      width: 100%;
      border-bottom: 2px dashed #bbc5da;
      margin: 15px 0 17px 0;
    }
    .switch-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .switch-label {
      margin-left: 10px;
      font-weight: 600;
      color: #18457a;
      font-size: 1.05em;
    }
    .switch {
      position: relative;
      width: 48px;
      height: 27px;
      display: inline-block;
    }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #e0e4ee;
      transition: .3s;
      border-radius: 17px;
      border: 1.4px solid #bbc5da;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 19px;
      width: 19px;
      left: 4px;
      bottom: 3.7px;
      background-color: #fff;
      transition: .3s;
      border-radius: 50%;
      border: 1.5px solid #234ad8;
    }
    input:checked + .slider {
      background-color: #3dd68c;
      border-color: #23bb56;
    }
    input:checked + .slider:before {
      transform: translateX(19px);
      border-color: #23bb56;
    }
    .strike { text-decoration: line-through wavy #b43d3d; color: #bcbfc7; opacity: 0.62; }
    .sum-block {
      margin-top: 28px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 16px #d2e2e244;
      padding: 22px 14px 20px 14px;
      font-size: 1.2em;
      text-align: center;
      font-weight: 700;
      color: #234ad8;
      letter-spacing: 0.02em;
      width: 100%;
      max-width: 420px;
    }
    .fond-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 15px;
      font-size: 1.1em;
    }
    #calculateBtn {
      margin: 33px auto 0 auto;
      display: block;
      padding: 18px 38px;
      border-radius: 32px;
      background: #234ad8;
      color: #fff;
      font-size: 1.45em;
      font-weight: 800;
      letter-spacing: 0.03em;
      border: none;
      box-shadow: 0 2px 13px #b5b8c9a0;
      cursor: pointer;
      transition: background 0.19s;
    }
    #calculateBtn:hover { background: #1e3ca7; }
    .pretime {
      margin: 7px 0 0 4px;
      font-size: 0.98em;
      font-weight: 600;
      color: #407cc1;
      letter-spacing: 0.01em;
      min-height: 22px;
    }
    @media (max-width: 600px) {
      header { font-size: 1.19em; padding: 18px 0 11px 0; }
      .header-bg, .result-header-bg { height: 59px; }
      .wrapper, .sum-block { max-width: 99vw; }
      .section { padding: 12px 4vw 7px 4vw; }
      .divider { margin: 10px 0 13px 0; }
      #calculateBtn { font-size: 1.05em; padding: 14px 8vw; }
      .sum-block { margin-top: 22px;}
    }
  </style>
</head>
<body>
  <div class="header-bg"></div>
  <header>Рабочее время</header>
  <form class="wrapper" id="mainForm" autocomplete="off" onsubmit="return false">
    <div class="section">
      <div class="row">
        <label class="file-label" id="labelScreenshot">
          Загрузить скрин полетных смен Аккорд
          <input type="file" id="imageInput" accept="image/*">
        </label>
        <span id="progress"></span>
      </div>
      <div class="row">
        <label style="min-width:170px;">Или ввести время вручную:</label>
        <div class="input-dual">
          <input type="number" min="0" id="manualHours" placeholder="ч." class="input-short">
          <span>ч</span>
          <input type="number" min="0" max="59" id="manualMinutes" placeholder="м." class="input-short">
          <span>мин</span>
        </div>
      </div>
      <div class="pretime" id="pretime_main"></div>
    </div>
    <div class="divider"></div>
    <div class="section">
      <div class="section-title">Полет пассажиром</div>
      <div class="row">
        <label>Время вылета:</label>
        <input type="number" min="0" max="23" id="flyOutH" placeholder="ч." class="input-short">
        <span>ч</span>
        <input type="number" min="0" max="59" id="flyOutM" placeholder="м." class="input-short">
        <span>мин</span>
      </div>
      <div class="row">
        <label>Время прилёта:</label>
        <input type="number" min="0" max="23" id="flyInH" placeholder="ч." class="input-short">
        <span>ч</span>
        <input type="number" min="0" max="59" id="flyInM" placeholder="м." class="input-short">
        <span>мин</span>
      </div>
      <div class="pretime" id="pretime_fly"></div>
    </div>
    <div class="divider"></div>
    <div class="section">
      <div class="row">
        <label>Резерв домашний:</label>
        <input type="number" min="0" id="reserveHomeH" placeholder="ч." class="input-short">
        <span>ч</span>
        <input type="number" min="0" max="59" id="reserveHomeM" placeholder="м." class="input-short">
        <span>мин</span>
      </div>
      <div class="pretime" id="pretime_rhome"></div>
      <div class="row">
        <label>Резерв гостиница:</label>
        <input type="number" min="0" id="reserveHotelH" placeholder="ч." class="input-short">
        <span>ч</span>
        <input type="number" min="0" max="59" id="reserveHotelM" placeholder="м." class="input-short">
        <span>мин</span>
      </div>
      <div class="pretime" id="pretime_rhotel"></div>
    </div>
    <div class="divider"></div>
    <div class="section">
      <div class="row">
        <label>Отпуск/больничный<br>
          <span style="font-size:0.92em;font-weight:400;color:#697084;">(не на выходные и праздники)</span>:
        </label>
        <input type="number" min="0" id="extraDays" placeholder="Кол-во дней" class="input-short">
      </div>
      <div class="pretime" id="pretime_extra"></div>
    </div>
    <div class="divider"></div>
    <div class="section">
      <div class="row">
        <label>ВЛЭК (кол-во дней):</label>
        <input type="number" min="0" id="vlekDays" placeholder="Кол-во дней" class="input-short">
      </div>
      <div class="pretime" id="pretime_vlek"></div>
    </div>
    <div class="divider"></div>
    <div class="section">
      <div class="row">
        <label>Тренажёр/CRM/ПП и т.д.:</label>
        <input type="number" min="0" id="trainingH" placeholder="ч." class="input-short">
        <span>ч</span>
        <input type="number" min="0" max="59" id="trainingM" placeholder="м." class="input-short">
        <span>мин</span>
      </div>
      <div class="pretime" id="pretime_training"></div>
    </div>
    <div class="divider"></div>
    <!-- Новый блок командировок -->
    <div class="section" id="cmdSection">
      <div class="section-title">Командировки (включая разделённые полётные смены)</div>
      <div id="cmdPairs"></div>
      <div style="display:flex;justify-content:center;margin:12px 0;">
        <button type="button" id="addCmdPairBtn" style="background:#234ad8;color:#fff;border:none;border-radius:50%;width:38px;height:38px;font-size:1.5em;box-shadow:0 1px 6px #234ad81a;cursor:pointer;display:flex;align-items:center;justify-content:center;">+</button>
      </div>
      <div class="switch-row">
        <label class="switch">
          <input type="checkbox" id="multiBase2">
          <span class="slider"></span>
        </label>
        <span class="switch-label" style="font-size:1.13em;">Многобазовость</span>
      </div>
      <div class="pretime" id="pretime_cmd"></div>
    </div>
    <div class="divider"></div>
   <div class="section">
  <div class="row">
    <label>Рейсы, которые еще осталось отлетать (для предварительного расчета):</label>
    <input type="number" min="0" id="extraPlanH" placeholder="ч." class="input-short">
    <span>ч</span>
    <input type="number" min="0" max="59" id="extraPlanM" placeholder="м." class="input-short">
    <span>мин</span>
  </div>
  <div class="pretime" id="pretime_extraplan"></div>
</div>
    <div class="divider"></div>
    <div class="section fond-row">
      <div>Фонд рабочего времени</div>
      <div>
        <select id="monthPicker" style="font-size:1em;">
          <option value="2025-01">Январь 2025</option>
          <option value="2025-02">Февраль 2025</option>
          <option value="2025-03">Март 2025</option>
          <option value="2025-04">Апрель 2025</option>
          <option value="2025-05">Май 2025</option>
          <option value="2025-06" selected>Июнь 2025</option>
          <option value="2025-07">Июль 2025</option>
          <option value="2025-08">Август 2025</option>
          <option value="2025-09">Сентябрь 2025</option>
          <option value="2025-10">Октябрь 2025</option>
          <option value="2025-11">Ноябрь 2025</option>
          <option value="2025-12">Декабрь 2025</option>
        </select>
      </div>
    </div>
    <button id="calculateBtn" type="submit">РАССЧИТАТЬ</button>
  </form>

  <!-- Итоговая страница -->
  <div class="result-header-bg" style="display:none;position:fixed;top:0;left:0;width:100vw;background:#6d758f;height:87px;border-radius:0 0 19px 19px;z-index:5;box-shadow:0 2px 16px #a9adc4bb;"></div>
  <div id="resultPage" style="display:none;">
    <header>Результат расчёта</header>
    <div class="sum-block">
      <div>Моё рабочее время:</div>
      <div id="myWorkTime" style="font-size:1.45em;margin:8px 0 14px 0;"></div>
      <div>Фонд рабочего времени:</div>
      <div id="fondWorkTime" style="font-size:1.22em;margin:7px 0 14px 0;"></div>
      <div id="deltaBlock" style="font-size:1.15em;margin-top:18px;"></div>
      <button id="backBtn" style="margin-top:28px;background:#234ad8;color:#fff;padding:14px 36px;font-size:1.1em;border-radius:16px;border:none;cursor:pointer;">Назад</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script>
    // --- фонд рабочего времени (36ч неделя)
    const fondData = {
      "2025-01": 143.6, "2025-02": 140.4, "2025-03": 148.8, "2025-04": 151.2,
      "2025-05": 151.2, "2025-06": 135.8, "2025-07": 151.2, "2025-08": 151.2,
      "2025-09": 151.2, "2025-10": 151.2, "2025-11": 143.6, "2025-12": 143.6
    };

    function toTimeString(mins) {
      let h = Math.floor(mins / 60);
      let m = mins % 60;
      return `${h} ч ${m} мин`;
    }
    function toMinutes(h, m) {
      h = parseInt(h) || 0; m = parseInt(m) || 0; return h * 60 + m;
    }
    function updatePreTime(id, mins) {
      document.getElementById(id).textContent = mins > 0 ? `Предварительное время: ${toTimeString(mins)}` : '';
    }

    // Скриншот/ручное время
    let mainMinutes = 0;
    let inputMode = "screenshot";
    document.getElementById('imageInput').addEventListener('change', async function(e) {
      inputMode = "screenshot";
      document.getElementById('manualHours').value = '';
      document.getElementById('manualMinutes').value = '';
      let total = 0;
      const { data: { text } } = await Tesseract.recognize(
        e.target.files[0], 'rus',
        { logger: m => {
          if (m.status === 'recognizing text') {
            document.getElementById('progress').textContent = `Распознавание: ${Math.round(m.progress*100)}%`;
          }
        } }
      );
      document.getElementById('progress').textContent = '';
      const re = /(\d+)\s*ч\s*(\d+)\s*мин/gi;
      let match;
      while ((match = re.exec(text)) !== null) total += toMinutes(match[1], match[2]);
      mainMinutes = total;
      updatePreTime('pretime_main', total);
    });
    document.getElementById('manualHours').addEventListener('input', function(){
      inputMode = "manual";
      document.getElementById('imageInput').value = '';
      let mins = toMinutes(this.value, document.getElementById('manualMinutes').value);
      mainMinutes = mins;
      updatePreTime('pretime_main', mins);
    });
    document.getElementById('manualMinutes').addEventListener('input', function(){
      inputMode = "manual";
      document.getElementById('imageInput').value = '';
      let mins = toMinutes(document.getElementById('manualHours').value, this.value);
      mainMinutes = mins;
      updatePreTime('pretime_main', mins);
    });

    // Полёт пассажиром
    function calcFlyTime() {
      let out = toMinutes(document.getElementById('flyOutH').value, document.getElementById('flyOutM').value);
      let inn = toMinutes(document.getElementById('flyInH').value, document.getElementById('flyInM').value);
      if (out && inn) {
        let diff = inn - out; if (diff < 0) diff += 24 * 60;
        diff += 40;
        updatePreTime('pretime_fly', diff);
        return diff;
      } else updatePreTime('pretime_fly', 0);
      return 0;
    }
    ['flyOutH','flyOutM','flyInH','flyInM'].forEach(id => {
      document.getElementById(id).addEventListener('input', calcFlyTime);
    });

    // Резерв домашний (делить на 4)
    function calcReserveHome() {
      let mins = Math.floor(toMinutes(document.getElementById('reserveHomeH').value, document.getElementById('reserveHomeM').value) / 4);
      updatePreTime('pretime_rhome', mins);
      return mins;
    }
    document.getElementById('reserveHomeH').addEventListener('input', calcReserveHome);
    document.getElementById('reserveHomeM').addEventListener('input', calcReserveHome);

    // Резерв гостиница (все минуты)
    function calcReserveHotel() {
      let mins = toMinutes(document.getElementById('reserveHotelH').value, document.getElementById('reserveHotelM').value);
      updatePreTime('pretime_rhotel', mins);
      return mins;
    }
    document.getElementById('reserveHotelH').addEventListener('input', calcReserveHotel);
    document.getElementById('reserveHotelM').addEventListener('input', calcReserveHotel);

    // Отпуск/больничный (N дней * 7ч12м)
    function calcExtraDays() {
      let days = parseInt(document.getElementById('extraDays').value) || 0;
      let mins = days * (7 * 60 + 12);
      updatePreTime('pretime_extra', mins);
      return mins;
    }
    document.getElementById('extraDays').addEventListener('input', calcExtraDays);

    // ВЛЭК (N дней * 7ч12м)
    function calcVlek() {
      let days = parseInt(document.getElementById('vlekDays').value) || 0;
      let mins = days * (7 * 60 + 12);
      updatePreTime('pretime_vlek', mins);
      return mins;
    }
    document.getElementById('vlekDays').addEventListener('input', calcVlek);

    // Тренажёр/CRM/ПП и т.д.
    function calcTraining() {
      let mins = toMinutes(document.getElementById('trainingH').value, document.getElementById('trainingM').value);
      updatePreTime('pretime_training', mins);
      return mins;
    }
    document.getElementById('trainingH').addEventListener('input', calcTraining);
    document.getElementById('trainingM').addEventListener('input', calcTraining);

    // ------- Динамические командировки (несколько пар дат/времени) -------
    let cmdPairsData = [];
    function renderCmdPairs() {
      const container = document.getElementById('cmdPairs');
      container.innerHTML = '';
      cmdPairsData.forEach((pair, idx) => {
        const pairDiv = document.createElement('div');
        pairDiv.className = "cmd-pair-block";
        pairDiv.style = "margin-bottom:8px;display:flex;flex-wrap:wrap;align-items:center;gap:12px;";

        // Закрытие смены
        const closeInp = document.createElement('input');
        closeInp.type = "datetime-local";
        closeInp.value = pair.close || "";
        closeInp.className = "datetime-input";
        closeInp.style = "margin-right:6px;margin-bottom:4px;";
        closeInp.oninput = e => { cmdPairsData[idx].close = e.target.value; calcCmdAll(); };

        // Открытие смены
        const openInp = document.createElement('input');
        openInp.type = "datetime-local";
        openInp.value = pair.open || "";
        openInp.className = "datetime-input";
        openInp.style = "margin-right:6px;margin-bottom:4px;";
        openInp.oninput = e => { cmdPairsData[idx].open = e.target.value; calcCmdAll(); };

        pairDiv.appendChild(document.createTextNode('Закрытие смены по прилёту:'));
        pairDiv.appendChild(closeInp);

        pairDiv.appendChild(document.createTextNode('Открытие смены при вылете:'));
        pairDiv.appendChild(openInp);

        // Кнопка удалить, если не первая пара
        if (cmdPairsData.length > 1) {
          const delBtn = document.createElement('button');
          delBtn.type = "button";
          delBtn.textContent = "–";
          delBtn.title = "Удалить";
          delBtn.style = "background:#e44444;color:#fff;border:none;border-radius:50%;width:32px;height:32px;font-size:1.3em;cursor:pointer;vertical-align:middle;margin-left:4px;";
          delBtn.onclick = () => { cmdPairsData.splice(idx, 1); renderCmdPairs(); calcCmdAll(); };
          pairDiv.appendChild(delBtn);
        }
        container.appendChild(pairDiv);
      });
    }
    // Расчёт общего времени по всем парам командировок
    function calcCmdAll() {
      if (document.getElementById('multiBase2').checked) {
        document.getElementById('pretime_cmd').textContent = '';
        setCmdSectionStrike(true);
        return 0;
      }
      setCmdSectionStrike(false);
      let totalMins = 0;
      cmdPairsData.forEach(pair => {
        if (pair.close && pair.open) {
          let dClose = new Date(pair.close);
          let dOpen = new Date(pair.open);
          let diff = (dOpen - dClose) / 60000;
          if (diff < 0) diff += 24*60*7;
          totalMins += Math.floor(diff / 4);
        }
      });
      document.getElementById('pretime_cmd').textContent = totalMins > 0 ? `Предварительное время: ${toTimeString(totalMins)}` : '';
      return totalMins;
    }
    // Плюсик — добавить пару
    document.getElementById('addCmdPairBtn').onclick = function() {
      cmdPairsData.push({close:'', open:''});
      renderCmdPairs();
    };
    // Переключатель многобазовости
    document.getElementById('multiBase2').addEventListener('change', calcCmdAll);
    // Инициализация пары при запуске
    cmdPairsData.push({close:'', open:''});
    renderCmdPairs();

    // Дополнительный план
    function calcExtraPlan() {
      let mins = toMinutes(document.getElementById('extraPlanH').value, document.getElementById('extraPlanM').value);
      updatePreTime('pretime_extraplan', mins);
      return mins;
    }
    document.getElementById('extraPlanH').addEventListener('input', calcExtraPlan);
    document.getElementById('extraPlanM').addEventListener('input', calcExtraPlan);

    // Вычёркиваем командировки, если включена многобазовость
    function setCmdSectionStrike(isOn) {
      let el = document.getElementById('cmdSection');
      if (isOn) el.classList.add('strike');
      else el.classList.remove('strike');
    }

    // -------------------- КНОПКА РАССЧИТАТЬ --------------------
    document.getElementById('mainForm').onsubmit = function() {
      let result = (inputMode === "screenshot") ? mainMinutes :
        toMinutes(document.getElementById('manualHours').value, document.getElementById('manualMinutes').value);
      result += calcFlyTime();
      result += calcReserveHome();
      result += calcReserveHotel();
      result += calcExtraDays();
      result += calcVlek();
      result += calcTraining();
      if (!document.getElementById('multiBase2').checked) result += calcCmdAll();
      result += calcExtraPlan();
      // Фонд
      const fondRaw = fondData[document.getElementById('monthPicker').value] || 0;
      const fondMin = Math.round(fondRaw * 60);
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
      document.getElementById('mainForm').style.display = "none";
      document.querySelector('.result-header-bg').style.display = "block";
      document.getElementById('resultPage').style.display = "block";
      document.getElementById('myWorkTime').textContent = toTimeString(result);
      document.getElementById('fondWorkTime').textContent = toTimeString(fondMin);
      let deltaBlock = document.getElementById('deltaBlock');
      if (result > fondMin) {
        deltaBlock.innerHTML = "<span style='color:#c23535;font-weight:700;'>Переработка:</span> " +
          toTimeString(result - fondMin);
      } else {
        deltaBlock.innerHTML = "<span style='color:#3bb13b;font-weight:700;'>Остаток до фонда:</span> " +
          toTimeString(fondMin - result);
      }
      return false;
    };
    document.getElementById('backBtn').onclick = function() {
      document.getElementById('mainForm').style.display = "block";
      document.querySelector('.result-header-bg').style.display = "none";
      document.getElementById('resultPage').style.display = "none";
    };
  </script>
</body>
</html>

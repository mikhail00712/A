<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Рабочее время</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Шрифты markwiz: Montserrat+Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-blue: #234ad8;
      --main-grey: #747b8e;
      --soft-grey: #e4e7ee;
      --header-bg: #747b8e;
      --white: #fff;
      --block-radius: 21px;
      --input-radius: 14px;
      --shadow: 0 4px 32px #b3bacb22;
      --accent-dark: #111827;
      --font-main: 'Montserrat', 'Inter', Arial, sans-serif;
      --font-result: 'Montserrat', 'Inter', Arial, sans-serif;
    }
    html, body {
      height: 100%;
      min-height: 100vh;
      width: 100vw;
      margin: 0; padding: 0;
      background: var(--soft-grey);
      font-family: var(--font-main);
      color: #23273b;
      overflow-x: hidden;
    }
    body {
      margin: 0;
      width: 100vw;
      min-height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      background: var(--header-bg);
      z-index: 0;
      height: 108px;
      border-radius: 0 0 24px 24px;
      box-shadow: var(--shadow);
      display: block;
    }
    .header-fg {
      position: fixed;
      top: 0; left: 0; right: 0;
      width: 100vw;
      height: 108px;
      z-index: 3;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      user-select: none;
    }
    .header-fg h1 {
      color: var(--white);
      font-family: var(--font-main);
      font-weight: 800;
      font-size: 2.5em;
      letter-spacing: 0.01em;
      margin: 0;
      user-select: none;
      pointer-events: none;
      text-shadow: 0 1px 9px #31365344;
    }
    .wrapper {
      margin: 0 auto;
      width: 100vw;
      max-width: 420px;
      z-index: 10;
      background: none;
      padding-bottom: 32px;
      margin-top: 116px;
      position: relative;
    }
    .section {
      background: #fff;
      border-radius: var(--block-radius);
      box-shadow: var(--shadow);
      margin-bottom: 20px;
      padding: 20px 18px 14px 18px;
      width: 100%;
      z-index: 10;
    }
    .section-title {
      font-size: 1.16em;
      font-weight: 800;
      font-family: var(--font-main);
      margin-bottom: 10px;
      color: var(--main-blue);
      letter-spacing: 0.01em;
    }
    .divider {
      width: 100%;
      border-bottom: 2px dashed #bbc5da;
      margin: 18px 0 17px 0;
    }
    .row {
      display: flex;
      align-items: center;
      margin-bottom: 14px;
      flex-wrap: wrap;
    }
    .row label {
      min-width: 120px;
      font-size: 1em;
      margin-right: 13px;
      color: #23273b;
      font-weight: 600;
      font-family: var(--font-main);
    }
    .input-row, .row {
      display: flex;
      flex-wrap: nowrap;
      align-items: center;
      gap: 7px;
      margin-bottom: 13px;
      width: 100%;
    }
    .input-short {
      width: 68px;
      min-width: 46px;
      font-size: 1em;
      border-radius: var(--input-radius);
      border: 1.7px solid #ccd1e2;
      background: #f3f4f9;
      color: #23273b;
      font-weight: 700;
      padding: 10px 6px;
      text-align: center;
      box-shadow: 0 1px 3px #d2d6e8aa;
      outline: none;
      font-family: var(--font-main);
      margin-right: 2px;
      margin-left: 0;
    }
    .input-short:focus {
      border-color: var(--main-blue);
      background: #eef3fd;
      color: var(--main-blue);
    }
    .file-label {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      max-width: 360px;
      margin: 0 auto 12px auto;
      padding: 20px 0 18px 0;
      background: #969eb4;
      color: #fff;
      font-family: var(--font-main);
      font-weight: 800;
      font-size: 1.09em;
      border-radius: 24px;
      box-shadow: 0 3px 14px #b3bacb14;
      border: 2.2px solid #e7eaf2;
      letter-spacing: 0.01em;
      cursor: pointer;
      transition: background 0.19s, box-shadow 0.22s;
      text-align: center;
      user-select: none;
      overflow: hidden;
      word-break: break-all;
    }
    .file-label:active, .file-label:hover {
      background: #7d8598;
      color: #fff;
      border-color: #626b84;
      box-shadow: 0 4px 24px #b3bacb32;
    }
    input[type="file"] { display: none; }

    #calculateBtn, #backBtn {
      display: block;
      margin: 33px auto 0 auto;
      padding: 22px 44px;
      border-radius: 32px;
      background: #747b8e;
      color: #fff;
      font-family: var(--font-main);
      font-size: 1.22em;
      font-weight: 800;
      border: none;
      letter-spacing: 0.01em;
      box-shadow: 0 4px 16px #b3bacb20;
      cursor: pointer;
      transition: background 0.15s;
      width: 90%;
      max-width: 380px;
    }
    #calculateBtn:hover, #backBtn:hover {
      background: #234ad8;
      color: #fff;
    }
    select {
      font-family: var(--font-main);
      font-size: 1em;
      border-radius: 12px;
      border: 1.7px solid #ccd1e2;
      background: #f3f4f9;
      color: #23273b;
      font-weight: 600;
      padding: 6px 9px;
      outline: none;
    }
    .pretime {
      margin: 9px 0 0 5px;
      font-size: 1.01em;
      font-weight: 700;
      color: #4672bb;
      font-family: var(--font-main);
      letter-spacing: 0.01em;
      min-height: 24px;
    }
    .fond-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 1.13em;
      font-family: var(--font-main);
      gap: 16px;
    }
    .cmd-row-wrap {
      display: flex;
      flex-direction: row;
      align-items: center;
      gap: 12px;
      margin-bottom: 9px;
      flex-wrap: wrap;
    }
    .cmd-row-wrap .cmd-delete {
      background: none;
      border: none;
      color: #e44848;
      font-size: 1.6em;
      margin-left: 7px;
      cursor: pointer;
      font-weight: 800;
      transition: color 0.19s;
      line-height: 1;
      margin-right: 2px;
    }
    .cmd-row-wrap .cmd-delete:hover { color: #c23b3b; }
    .cmd-add-btn {
      width: 39px; height: 39px;
      border-radius: 50%;
      border: 2px solid #c5c9d9;
      color: #234ad8;
      font-size: 2.1em;
      font-family: var(--font-main);
      font-weight: 900;
      background: #f3f4f9;
      cursor: pointer;
      margin: 0 auto 13px auto;
      display: block;
      transition: background 0.18s, border 0.18s;
    }
    .cmd-add-btn:hover { background: #dde6fc; border-color: #234ad8; }
    .switch-row {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }
    .switch-label {
      margin-left: 14px;
      font-weight: 800;
      color: #234ad8;
      font-family: var(--font-main);
      font-size: 1.13em;
      letter-spacing: 0.01em;
    }
    .switch {
      position: relative;
      width: 52px;
      height: 28px;
      display: inline-block;
    }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #e0e4ee;
      transition: .3s;
      border-radius: 17px;
      border: 1.4px solid #bbc5da;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 21px; width: 21px;
      left: 4px; bottom: 3px;
      background-color: #fff;
      transition: .3s;
      border-radius: 50%;
      border: 1.6px solid #234ad8;
    }
    input:checked + .slider {
      background-color: #3dd68c;
      border-color: #23bb56;
    }
    input:checked + .slider:before {
      transform: translateX(22px);
      border-color: #23bb56;
    }
    .strike { text-decoration: line-through wavy #b43d3d; color: #bcbfc7; opacity: 0.57; }
    .result-header-bg {
      position: fixed;
      top: 0; left: 0; width: 100vw;
      background: var(--header-bg);
      height: 108px;
      border-radius: 0 0 24px 24px;
      z-index: 2;
      box-shadow: var(--shadow);
      display: none;
    }
    .result-fg {
      position: fixed;
      top: 0; left: 0; right: 0;
      width: 100vw;
      height: 108px;
      z-index: 5;
      display: none;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      user-select: none;
    }
    .result-fg h1 {
      color: var(--white);
      font-family: var(--font-result);
      font-weight: 800;
      font-size: 2.1em;
      letter-spacing: 0.01em;
      margin: 0;
      user-select: none;
      pointer-events: none;
      text-shadow: 0 1px 7px #31365344;
    }
    .sum-block {
      margin-top: 116px;
      background: #fff;
      border-radius: 19px;
      box-shadow: 0 4px 24px #bbc5da29;
      padding: 36px 14px 25px 14px;
      font-size: 1.23em;
      text-align: center;
      font-weight: 700;
      color: #234ad8;
      letter-spacing: 0.01em;
      width: 94vw;
      max-width: 420px;
      margin-left: auto; margin-right: auto;
      font-family: var(--font-result);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .sum-block .main {
      font-size: 2.11em;
      font-family: var(--font-result);
      font-weight: 800;
      color: #234ad8;
      margin: 18px 0 10px 0;
    }
    .sum-block .fond {
      font-size: 1.21em;
      color: #204499;
      font-weight: 800;
      margin: 7px 0 18px 0;
    }
    .sum-block .delta {
      font-size: 1.15em;
      margin-top: 13px;
      font-family: var(--font-result);
      font-weight: 800;
    }
    .sum-block .delta.positive { color: #23bb56; }
    .sum-block .delta.negative { color: #c23535; }

    @media (max-width: 680px) {
      .header-fg h1, .result-fg h1 { font-size: 1.15em;}
      .wrapper, .sum-block { max-width: 99vw; }
      .section { padding: 13px 3vw 11px 3vw;}
      .sum-block { margin-top: 108px;}
      .file-label { font-size: 0.93em; }
      .input-short { width: 56px; font-size: 0.97em; padding: 8px 3px;}
      .row label, .input-row label { font-size: 0.97em; min-width: 90px;}
    }
    @media (max-width: 410px) {
      .header-fg h1, .result-fg h1 { font-size: 0.98em;}
      .sum-block { font-size: 1em; }
      .file-label { font-size: 0.88em; padding: 13px 0 13px 0;}
      .input-short { width: 44px; font-size: 0.93em; padding: 7px 2px;}
      .row label, .input-row label { font-size: 0.92em; min-width: 76px;}
    }
  </style>
</head>
<body>
  <div class="header-bg"></div>
  <div class="header-fg"><h1>Рабочее время</h1></div>
  <form class="wrapper" id="mainForm" autocomplete="off" onsubmit="return false">
    <div class="section">
      <label class="file-label" id="labelScreenshot">
        Загрузить скрин полетных смен Аккорд
        <input type="file" id="imageInput" accept="image/*">
      </label>
      <span id="progress"></span>
      <div class="input-row">
        <label style="min-width:168px;">Или ввести время вручную:</label>
        <input type="number" min="0" id="manualHours" placeholder="ч." class="input-short">
        <span>ч</span>
        <input type="number" min="0" max="59" id="manualMinutes" placeholder="м." class="input-short">
        <span>мин</span>
      </div>
      <div class="pretime" id="pretime_main"></div>
    </div>
    <div class="divider"></div>
    <div class="section">
      <div class="section-title">Полет пассажиром</div>
      <div class="input-row">
        <label>Время вылета:</label>
        <input type="number" min="0" max="23" id="flyOutH" placeholder="ч." class="input-short">
        <span>ч</span>
        <input type="number" min="0" max="59" id="flyOutM" placeholder="м." class="input-short">
        <span>мин</span>
      </div>
      <div class="input-row">
        <label>Время прилёта:</label>
        <input type="number" min="0" max="23" id="flyInH" placeholder="ч." class="input-short">
        <span>ч</span>
        <input type="number" min="0" max="59" id="flyInM" placeholder="м." class="input-short">
        <span>мин</span>
      </div>
      <div class="pretime" id="pretime_fly"></div>
    </div>
    <div class="divider"></div>
    <div class="section">
      <div class="input-row">
        <label>Резерв домашний:</label>
        <input type="number" min="0" id="reserveHomeH" placeholder="ч." class="input-short">
        <span>ч</span>
        <input type="number" min="0" max="59" id="reserveHomeM" placeholder="м." class="input-short">
        <span>мин</span>
      </div>
      <div class="pretime" id="pretime_rhome"></div>
      <div class="input-row">
        <label>Резерв гостиница:</label>
        <input type="number" min="0" id="reserveHotelH" placeholder="ч." class="input-short">
        <span>ч</span>
        <input type="number" min="0" max="59" id="reserveHotelM" placeholder="м." class="input-short">
        <span>мин</span>
      </div>
      <div class="pretime" id="pretime_rhotel"></div>
    </div>
    <div class="divider"></div>
    <div class="section">
      <div class="input-row">
        <label>Отпуск/больничный<br>
          <span style="font-size:0.92em;font-weight:400;color:#697084;">(не на выходные и праздники)</span>:
        </label>
        <input type="number" min="0" id="extraDays" placeholder="Кол-во дней" class="input-short">
      </div>
      <div class="pretime" id="pretime_extra"></div>
    </div>
    <div class="divider"></div>
    <div class="section">
      <div class="input-row">
        <label>ВЛЭК (кол-во дней):</label>
        <input type="number" min="0" id="vlekDays" placeholder="Кол-во дней" class="input-short">
      </div>
      <div class="pretime" id="pretime_vlek"></div>
    </div>
    <div class="divider"></div>
    <div class="section">
      <div class="input-row">
        <label>Работа на земле:</label>
        <input type="number" min="0" id="trainingH" placeholder="ч." class="input-short">
        <span>ч</span>
        <input type="number" min="0" max="59" id="trainingM" placeholder="м." class="input-short">
        <span>мин</span>
      </div>
      <div class="pretime" id="pretime_training"></div>
    </div>
    <div class="divider"></div>
    <div class="section" id="cmdSection">
      <div class="section-title">Командировки (включая разделённые полётные смены)</div>
      <div id="cmdBlocks"></div>
      <button type="button" class="cmd-add-btn" onclick="addCmdBlock()">+</button>
      <div class="switch-row">
        <label class="switch">
          <input type="checkbox" id="multiBase">
          <span class="slider"></span>
        </label>
        <span class="switch-label">Многобазовость</span>
      </div>
      <div class="pretime" id="pretime_cmd"></div>
    </div>
    <div class="divider"></div>
    <div class="section">
      <div class="input-row" style="flex-wrap:wrap;">
        <div style="flex-basis:100%;font-weight:800;">
          Рейсы, которые ещё осталось отлетать<br>
          <span style="font-weight:400;color:#697084;font-size:0.98em;">
            (для предварительного расчёта)
          </span>:
        </div>
        <input type="number" min="0" id="extraPlanH" placeholder="ч." class="input-short">
        <span>ч</span>
        <input type="number" min="0" max="59" id="extraPlanM" placeholder="м." class="input-short">
        <span>мин</span>
      </div>
      <div class="pretime" id="pretime_extraplan"></div>
    </div>
    <div class="divider"></div>
    <div class="section fond-row">
      <div>Фонд рабочего времени</div>
      <div>
        <select id="monthPicker" style="font-size:1em;">
          <option value="2025-01">Январь 2025</option>
          <option value="2025-02">Февраль 2025</option>
          <option value="2025-03">Март 2025</option>
          <option value="2025-04">Апрель 2025</option>
          <option value="2025-05">Май 2025</option>
          <option value="2025-06" selected>Июнь 2025</option>
          <option value="2025-07">Июль 2025</option>
          <option value="2025-08">Август 2025</option>
          <option value="2025-09">Сентябрь 2025</option>
          <option value="2025-10">Октябрь 2025</option>
          <option value="2025-11">Ноябрь 2025</option>
          <option value="2025-12">Декабрь 2025</option>
        </select>
      </div>
    </div>
    <button id="calculateBtn" type="submit">Рассчитать</button>
  </form>
  <!-- Итоговая страница -->
  <div id="resultPage" style="display:none;">
    <div class="sum-block">
      <div>Моё рабочее время:</div>
      <div id="myWorkTime" class="main"></div>
      <div>Фонд рабочего времени:</div>
      <div id="fondWorkTime" class="fond"></div>
      <div id="deltaBlock" class="delta"></div>
      <button id="backBtn">Назад</button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script>
    // --- АКТУАЛЬНЫЙ ФОНД РАБОЧЕГО ВРЕМЕНИ (примерно, для 36-часовой недели 2025):
    // Значения подгружены из твоей таблицы
    const fondData = {
      "2025-01": 122 * 60 + 24,
      "2025-02": 144 * 60 + 0,
      "2025-03": 150 * 60 + 12,
      "2025-04": 157 * 60 + 24,
      "2025-05": 129 * 60 + 36,
      "2025-06": 135 * 60 + 48,
      "2025-07": 165 * 60 + 36,
      "2025-08": 151 * 60 + 12,
      "2025-09": 158 * 60 + 24,
      "2025-10": 165 * 60 + 36,
      "2025-11": 135 * 60 + 48,
      "2025-12": 158 * 60 + 24
    };
    function toTimeString(mins) {
      let h = Math.floor(mins / 60);
      let m = mins % 60;
      return `${h} ч ${m} мин`;
    }
    function toMinutes(h, m) {
      h = parseInt(h) || 0; m = parseInt(m) || 0; return h * 60 + m;
    }
    // --- Скриншот/ручное время
    let mainMinutes = 0, inputMode = "screenshot";
    document.getElementById('imageInput').addEventListener('change', async function(e) {
      inputMode = "screenshot";
      document.getElementById('manualHours').value = '';
      document.getElementById('manualMinutes').value = '';
      let total = 0;
      const { data: { text } } = await Tesseract.recognize(
        e.target.files[0], 'rus',
        { logger: m => { if (m.status === 'recognizing text') {
          document.getElementById('progress').textContent = `Распознавание: ${Math.round(m.progress*100)}%`;
        }}}
      );
      document.getElementById('progress').textContent = '';
      const re = /(\d+)\s*ч\s*(\d+)\s*мин/gi; let match;
      while ((match = re.exec(text)) !== null) total += toMinutes(match[1], match[2]);
      mainMinutes = total;
      updatePreTime('pretime_main', total);
    });
    document.getElementById('manualHours').addEventListener('input', function(){
      inputMode = "manual";
      document.getElementById('imageInput').value = '';
      let mins = toMinutes(this.value, document.getElementById('manualMinutes').value);
      mainMinutes = mins; updatePreTime('pretime_main', mins);
    });
    document.getElementById('manualMinutes').addEventListener('input', function(){
      inputMode = "manual";
      document.getElementById('imageInput').value = '';
      let mins = toMinutes(document.getElementById('manualHours').value, this.value);
      mainMinutes = mins; updatePreTime('pretime_main', mins);
    });
    // --- Блоки предварительного времени
    function updatePreTime(id, mins) {
      document.getElementById(id).textContent = mins > 0 ? `Предварительное время: ${toTimeString(mins)}` : '';
    }
    // Полёт пассажиром
    function calcFlyTime() {
      let out = toMinutes(document.getElementById('flyOutH').value, document.getElementById('flyOutM').value);
      let inn = toMinutes(document.getElementById('flyInH').value, document.getElementById('flyInM').value);
      if (out && inn) {
        let diff = inn - out; if (diff < 0) diff += 24 * 60;
        diff += 40;
        updatePreTime('pretime_fly', diff);
        return diff;
      } else updatePreTime('pretime_fly', 0);
      return 0;
    }
    ['flyOutH','flyOutM','flyInH','flyInM'].forEach(id => {
      document.getElementById(id).addEventListener('input', calcFlyTime);
    });
    // Резерв домашний (делить на 4)
    function calcReserveHome() {
      let mins = Math.floor(toMinutes(document.getElementById('reserveHomeH').value, document.getElementById('reserveHomeM').value) / 4);
      updatePreTime('pretime_rhome', mins);
      return mins;
    }
    document.getElementById('reserveHomeH').addEventListener('input', calcReserveHome);
    document.getElementById('reserveHomeM').addEventListener('input', calcReserveHome);
    // Резерв гостиница (все минуты)
    function calcReserveHotel() {
      let mins = toMinutes(document.getElementById('reserveHotelH').value, document.getElementById('reserveHotelM').value);
      updatePreTime('pretime_rhotel', mins);
      return mins;
    }
    document.getElementById('reserveHotelH').addEventListener('input', calcReserveHotel);
    document.getElementById('reserveHotelM').addEventListener('input', calcReserveHotel);
    // Отпуск/больничный (N дней * 7ч12м)
    function calcExtraDays() {
      let days = parseInt(document.getElementById('extraDays').value) || 0;
      let mins = days * (7 * 60 + 12);
      updatePreTime('pretime_extra', mins);
      return mins;
    }
    document.getElementById('extraDays').addEventListener('input', calcExtraDays);
    // ВЛЭК (N дней * 7ч12м)
    function calcVlek() {
      let days = parseInt(document.getElementById('vlekDays').value) || 0;
      let mins = days * (7 * 60 + 12);
      updatePreTime('pretime_vlek', mins);
      return mins;
    }
    document.getElementById('vlekDays').addEventListener('input', calcVlek);
    // Работа на земле (часы + минуты)
    function calcTraining() {
      let mins = toMinutes(document.getElementById('trainingH').value, document.getElementById('trainingM').value);
      updatePreTime('pretime_training', mins);
      return mins;
    }
    document.getElementById('trainingH').addEventListener('input', calcTraining);
    document.getElementById('trainingM').addEventListener('input', calcTraining);
    // --- Командировки: динамические поля + расчёты
    let cmdBlocks = [];
    function addCmdBlock() {
      if (cmdBlocks.length === 0) {
        cmdBlocks.push({ close: '', open: '', base: true });
      } else {
        cmdBlocks.push({ close: '', open: '', base: false });
      }
      renderCmdBlocks();
    }
    function deleteCmdBlock(idx) {
      cmdBlocks.splice(idx, 1);
      renderCmdBlocks();
    }
    function renderCmdBlocks() {
      const el = document.getElementById('cmdBlocks');
      el.innerHTML = '';
      cmdBlocks.forEach((cmd, i) => {
        el.innerHTML += `
        <div class="cmd-row-wrap">
          <label style="min-width:166px;font-weight:600;color:#222;">Закрытие смены по прилёту:</label>
          <input type="datetime-local" class="input-short" style="width:180px" value="${cmd.close || ''}" onchange="updateCmdBlock(${i}, 'close', this.value)">
          ${i !== 0 ? `<button class="cmd-delete" type="button" onclick="deleteCmdBlock(${i})">&times;</button>` : ""}
        </div>
        <div class="cmd-row-wrap">
          <label style="min-width:166px;font-weight:600;color:#222;">Открытие смены при вылете:</label>
          <input type="datetime-local" class="input-short" style="width:180px" value="${cmd.open || ''}" onchange="updateCmdBlock(${i}, 'open', this.value)">
        </div>
        `;
      });
    }
    function updateCmdBlock(idx, key, val) {
      cmdBlocks[idx][key] = val;
      calcCmd();
    }
    function parseDT(dtstr) {
      if (!dtstr) return null;
      let d = new Date(dtstr);
      if (isNaN(d.getTime())) return null;
      return d;
    }
    function calcCmd() {
      if (document.getElementById('multiBase').checked) {
        updatePreTime('pretime_cmd', 0);
        return 0;
      }
      let sum = 0;
      for (const { close, open } of cmdBlocks) {
        let dClose = parseDT(close), dOpen = parseDT(open);
        if (dClose && dOpen) {
          let diff = (dOpen - dClose) / 60000; // мин
          if (diff < 0) diff += 24 * 60;
          let mins = Math.floor(Math.abs(diff) / 4);
          sum += mins;
        }
      }
      updatePreTime('pretime_cmd', sum);
      return sum;
    }
    document.getElementById('multiBase').addEventListener('change', function(){
      let el = document.getElementById('cmdSection');
      if (this.checked) el.classList.add('strike');
      else el.classList.remove('strike');
      calcCmd();
    });
    addCmdBlock();
    function calcExtraPlan() {
      let mins = toMinutes(document.getElementById('extraPlanH').value, document.getElementById('extraPlanM').value);
      updatePreTime('pretime_extraplan', mins);
      return mins;
    }
    document.getElementById('extraPlanH').addEventListener('input', calcExtraPlan);
    document.getElementById('extraPlanM').addEventListener('input', calcExtraPlan);

    // -------------------- КНОПКА РАССЧИТАТЬ --------------------
    document.getElementById('mainForm').onsubmit = function() {
      let result = (inputMode === "screenshot") ? mainMinutes :
        toMinutes(document.getElementById('manualHours').value, document.getElementById('manualMinutes').value);
      result += calcFlyTime();
      result += calcReserveHome();
      result += calcReserveHotel();
      result += calcExtraDays();
      result += calcVlek();
      result += calcTraining();
      if (!document.getElementById('multiBase').checked) result += calcCmd();
      result += calcExtraPlan();
      // Фонд
      const fondMin = fondData[document.getElementById('monthPicker').value] || 0;
      document.body.scrollTop = 0;
      document.documentElement.scrollTop = 0;
      document.getElementById('mainForm').style.display = "none";
      document.querySelector('.header-bg').style.display = "none";
      document.querySelector('.header-fg').style.display = "none";
      document.getElementById('resultPage').style.display = "block";
      document.getElementById('myWorkTime').textContent = toTimeString(result);
      document.getElementById('fondWorkTime').textContent = toTimeString(fondMin);
      let deltaBlock = document.getElementById('deltaBlock');
      if (result > fondMin) {
        deltaBlock.innerHTML = `<span class="delta negative">Переработка: ${toTimeString(result - fondMin)}</span>`;
      } else {
        deltaBlock.innerHTML = `<span class="delta positive">Остаток до фонда: ${toTimeString(fondMin - result)}</span>`;
      }
      return false;
    };
    document.getElementById('backBtn').onclick = function() {
      document.getElementById('mainForm').style.display = "block";
      document.querySelector('.header-bg').style.display = "block";
      document.querySelector('.header-fg').style.display = "flex";
      document.getElementById('resultPage').style.display = "none";
    };
  </script>
</body>
</html>

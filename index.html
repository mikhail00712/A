<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сумма рабочего времени</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      width: 100vw;
      height: 100vh;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      color: #fff;
      position: relative;
      z-index: 1;
    }
    /* Фоновая гифка без затемнения */
    #matrix-bg {
      position: fixed;
      z-index: 0;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      object-position: center;
      min-width: 100vw;
      min-height: 100vh;
      opacity: 1;
      pointer-events: none;
    }
    h2 {
      margin-bottom: 30px;
      text-align: center;
      color: #baff39;
      font-size: 2em;
      text-shadow: 0 0 10px #000, 0 0 3px #baff39;
      z-index: 2;
    }
    #fond {
      text-align: center;
      margin-top: 30px;
      font-size: 1.3em;
      color: #fff;
      font-weight: 700;
      text-shadow: 0 0 10px #000, 0 0 3px #baff39;
      z-index: 2;
    }
    #monthPicker {
      margin-bottom: 10px;
      font-size: 1.1em;
      border-radius: 8px;
      padding: 6px 18px;
      border: 1px solid #baff39;
      background: rgba(10,25,5,0.72);
      color: #fff;
      font-weight: 600;
      text-shadow: 0 0 2px #000;
      box-shadow: 0 0 10px #000;
      display: block;
      margin-left: auto;
      margin-right: auto;
      z-index: 2;
    }
    #extra-block {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      width: 320px;
      margin: 10px 0 0 0;
      font-size: 1.06em;
      color: #fff;
      z-index: 2;
      text-shadow: 0 0 7px #000;
      font-weight: 600;
    }
    #extra-block label {
      margin-right: 12px;
      min-width: 170px;
      text-align: left;
    }
    #extraDays {
      width: 55px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #baff39;
      padding: 4px 8px;
      margin-right: 7px;
      background: rgba(25,50,10,0.9);
      color: #fff;
      font-weight: 600;
      text-align: center;
      box-shadow: 0 0 4px #baff39;
    }
    .file-label {
      display: inline-block;
      padding: 16px 36px;
      background: #222;
      color: #baff39;
      border-radius: 24px;
      font-size: 1.3em;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      margin-top: 10px;
      box-shadow: 0 0 12px #000;
      z-index: 2;
      border: 2px solid #baff39;
      letter-spacing: 1px;
    }
    .file-label:hover {
      background: #baff39;
      color: #222;
      border-color: #fff;
    }
    input[type="file"] {
      display: none;
    }
    #progress {
      font-size: 1.2em;
      color: #fff;
      margin-top: 20px;
      text-align: center;
      text-shadow: 0 0 6px #000;
      z-index: 2;
      font-weight: 600;
    }
    #calc-table {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      background: rgba(0,0,0,0.7);
      border-radius: 12px;
      padding: 18px 32px 18px 28px;
      box-shadow: 0 2px 12px #0f0a, 0 0 2px #000;
      font-size: 1.16em;
      min-width: 260px;
      z-index: 2;
    }
    .calc-row {
      display: flex;
      align-items: center;
      font-size: 1.18em;
      margin-bottom: 2px;
    }
    .calc-row .sign {
      width: 32px;
      font-size: 1.3em;
      font-weight: bold;
      color: #baff39;
      display: inline-block;
      text-align: center;
    }
    .calc-row .caption {
      width: 170px;
      min-width: 130px;
      color: #fff;
      margin-right: 10px;
      text-align: right;
      text-shadow: 0 0 6px #000;
      font-weight: 700;
    }
    .calc-row .value {
      font-weight: bold;
      color: #fff;
      font-size: 1.18em;
      margin-left: 6px;
      min-width: 75px;
      text-align: left;
      text-shadow: 0 0 6px #000;
    }
    .calc-row.sum {
      font-size: 1.23em;
      font-weight: bold;
      margin-top: 10px;
      color: #baff39;
      text-shadow: 0 0 8px #000, 0 0 2px #baff39;
    }
    @media (max-width: 500px) {
      #extra-block, #calc-table { width: 99vw; min-width: 0; padding: 10px 5vw 10px 3vw;}
      #calc-table { font-size: 0.98em;}
      .calc-row .caption { width: 45vw; min-width: 0; }
    }
  </style>
</head>
<body>
  <img id="matrix-bg" src="matrix.GIF" alt="matrix background gif">
  <div id="fond"></div>
  <select id="monthPicker">
    <option value="2025-01">Январь 2025</option>
    <option value="2025-02">Февраль 2025</option>
    <option value="2025-03">Март 2025</option>
    <option value="2025-04">Апрель 2025</option>
    <option value="2025-05">Май 2025</option>
    <option value="2025-06" selected>Июнь 2025</option>
    <option value="2025-07">Июль 2025</option>
    <option value="2025-08">Август 2025</option>
    <option value="2025-09">Сентябрь 2025</option>
    <option value="2025-10">Октябрь 2025</option>
    <option value="2025-11">Ноябрь 2025</option>
    <option value="2025-12">Декабрь 2025</option>
  </select>
  <h2>Сумма рабочего времени по скриншоту</h2>
  <div id="extra-block">
    <label for="extraDays">Больничный/отпуск (количество дней):</label>
    <input type="number" id="extraDays" min="0" step="1" value="0">
  </div>
  <label class="file-label">
    Загрузить скриншот
    <input type="file" id="imageInput" accept="image/*">
  </label>
  <div id="progress"></div>
  
  <div id="calc-table" style="display:none;">
    <div class="calc-row">
      <span class="caption">По скриншоту:</span>
      <span class="sign"></span>
      <span class="value" id="val-main"></span>
    </div>
    <div class="calc-row">
      <span class="caption">Больничный/отпуск:</span>
      <span class="sign">+</span>
      <span class="value" id="val-extra"></span>
    </div>
    <div class="calc-row sum">
      <span class="caption">Итого:</span>
      <span class="sign">=</span>
      <span class="value" id="val-sum"></span>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script>
    // Фонды рабочего времени (36-часовая неделя) по месяцам (актуально на 2025)
    const fondData = {
      "2025-01": 143.6,
      "2025-02": 140.4,
      "2025-03": 148.8,
      "2025-04": 151.2,
      "2025-05": 151.2,
      "2025-06": 135.8,
      "2025-07": 151.2,
      "2025-08": 151.2,
      "2025-09": 151.2,
      "2025-10": 151.2,
      "2025-11": 143.6,
      "2025-12": 143.6
    };

    const monthNames = {
      "01": "январь", "02": "февраль", "03": "март", "04": "апрель",
      "05": "май", "06": "июнь", "07": "июль", "08": "август",
      "09": "сентябрь", "10": "октябрь", "11": "ноябрь", "12": "декабрь"
    };

    function updateFondDisplay() {
      const select = document.getElementById("monthPicker");
      const fondDiv = document.getElementById("fond");
      const val = select.value;
      const fond = fondData[val] || 0;
      const hours = Math.floor(fond);
      const minutes = Math.round((fond - hours) * 60);
      const [year, month] = val.split("-");
      fondDiv.innerHTML =
        `Фонд рабочего времени ${monthNames[month]} ${year} года: <span style="font-size:1.25em;">${hours} часов ${minutes} минут</span>`;
    }
    document.getElementById("monthPicker").addEventListener("change", updateFondDisplay);
    updateFondDisplay();

    // --- Складываем рабочее время и дни отпуска/больничного ---
    let mainMinutes = 0; // сумма из скриншота
    let extraMinutes = 0; // за больничный/отпуск

    function toTimeString(minutes) {
      const h = Math.floor(minutes / 60);
      const m = minutes % 60;
      return h + ' ч ' + m + ' мин';
    }

    function updateCalcTable() {
      document.getElementById('calc-table').style.display = (mainMinutes > 0 || extraMinutes > 0) ? 'flex' : 'none';
      document.getElementById('val-main').textContent = mainMinutes > 0 ? toTimeString(mainMinutes) : '';
      document.getElementById('val-extra').textContent = extraMinutes > 0 ? toTimeString(extraMinutes) : '';
      const sum = mainMinutes + extraMinutes;
      document.getElementById('val-sum').textContent = (mainMinutes > 0 || extraMinutes > 0) ? toTimeString(sum) : '';
    }

    document.getElementById('extraDays').addEventListener('input', function() {
      const days = parseInt(this.value) || 0;
      extraMinutes = days * (7 * 60 + 12);
      updateCalcTable();
    });

    // --- Твой исходный функционал (не менялся) ---
    function sumTimes(text) {
      const re = /(\d+)\s*ч\s*(\d+)\s*мин/gi;
      let totalMinutes = 0, match;
      while ((match = re.exec(text)) !== null) {
        let h = parseInt(match[1]);
        let m = parseInt(match[2]);
        totalMinutes += h * 60 + m;
      }
      mainMinutes = totalMinutes;
      updateCalcTable();
      return toTimeString(totalMinutes);
    }

    document.getElementById('imageInput').addEventListener('change', async function(e) {
      const file = e.target.files[0];
      if (!file) return;

      document.getElementById('progress').textContent = 'Распознаём...';
      mainMinutes = 0;
      updateCalcTable();

      const { data: { text } } = await Tesseract.recognize(
        file,
        'rus',
        {
          logger: m => {
            if (m.status === 'recognizing text') {
              document.getElementById('progress').textContent = `Распознавание: ${Math.round(m.progress*100)}%`;
            }
          }
        }
      );

      document.getElementById('progress').textContent = '';
      sumTimes(text);
    });
  </script>
</body>
</html>

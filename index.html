<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сумма рабочего времени</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eaf4fa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    h2 {
      margin-bottom: 30px;
      text-align: center;
      color: #1373b2;
      font-size: 2em;
    }
    #result {
      font-size: 2.2em;
      font-weight: bold;
      color: #1a2c4a;
      margin-top: 40px;
      text-align: center;
    }
    .file-label {
      display: inline-block;
      padding: 16px 36px;
      background: #1373b2;
      color: #fff;
      border-radius: 24px;
      font-size: 1.3em;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 10px;
    }
    .file-label:hover {
      background: #105b90;
    }
    input[type="file"] {
      display: none;
    }
    #progress {
      font-size: 1.2em;
      color: #333;
      margin-top: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Сумма рабочего времени по скриншоту</h2>
  <label class="file-label">
    Загрузить скриншот
    <input type="file" id="imageInput" accept="image/*">
  </label>
  <div id="progress"></div>
  <div id="result"></div>

  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <script>
    function sumTimes(text) {
      const re = /(\d+)\s*ч\s*(\d+)\s*мин/gi;
      let totalMinutes = 0, match;
      while ((match = re.exec(text)) !== null) {
        let h = parseInt(match[1]);
        let m = parseInt(match[2]);
        totalMinutes += h * 60 + m;
      }
      const hours = Math.floor(totalMinutes / 60);
      const minutes = totalMinutes % 60;
      return hours + ' ч ' + minutes + ' мин';
    }

    document.getElementById('imageInput').addEventListener('change', async function(e) {
      const file = e.target.files[0];
      if (!file) return;

      document.getElementById('progress').textContent = 'Распознаём...';
      document.getElementById('result').textContent = '';

      const { data: { text } } = await Tesseract.recognize(
        file,
        'rus',
        {
          logger: m => {
            if (m.status === 'recognizing text') {
              document.getElementById('progress').textContent = `Распознавание: ${Math.round(m.progress*100)}%`;
            }
          }
        }
      );

      document.getElementById('progress').textContent = '';
      document.getElementById('result').textContent = sumTimes(text);
    });
  </script>
</body>
</html>
